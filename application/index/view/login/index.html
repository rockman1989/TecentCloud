<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统</title> 
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-1.10.2.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){

	    $("#login").click(function(){
			$("#login_form").css({"display":"block"});
			$("#regist_form").css({"display":"none"});
		});
		$("#regist").click(function(){
			$("#login_form").css({"display":"none"});
			$("#regist_form").css({"display":"block"});
		});
    });
    
    function jump(){
    	window.open("index1");
    	//alter(window.location);
    }
    </script>
</head>
 
<body class="gray-bg">
<div class="container">
	<div class="row">
	    <div class="col-sm-7">
	        <div class="ibox float-e-margins">	          
	            <div class="ibox-content">
	                <div class="row">
	                    <div class="col-sm-6 b-r">
	                        <h3 id="login" class="m-t-none m-b" style="display:inline-block;margin-right:10%">登录</h3>
	                        <h3 id="regist" class="m-t-none m-b" style="display:inline-block">注册</h3>
	                        <p>欢迎登录本站(⊙o⊙)</p>
	                        <div id="login_form">
		                        <form id="login_form" role="form" action="{:url('login/dologin')}" method="post">
		                            <div class="form-group">
		                                <label>用户名</label>
		                                <input type="text" placeholder="请输入用户名" class="form-control" name="user_name">
		                            </div>
		                            <div class="form-group">
		                                <label>密码</label>
		                                <input type="password" placeholder="请输入密码" class="form-control" name="user_pwd">
		                            </div>
		                            <div>
		                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登 录</strong>
		                                </button>	                               
		                            </div>
		                        </form>
		                            <div>
		                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" onClick="jump()"><strong>注 册</strong>
		                                </button>	                               
		                            </div>
	                            </div>
	                        <form id="regist_form" role="form" action="{:url('login/regist')}" method="post" style="display:none;">
	                            <div class="form-group">
	                                <label>用户名</label>
	                                <input type="text" placeholder="请输入用户名" class="form-control" name="user_name">
	                            </div>
	                            <div class="form-group">
	                                <label>密码</label>
	                                <input type="password" placeholder="请输入密码" class="form-control" name="user_pwd">
	                            </div>
	                            <div>
	                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>注 册</strong>
	                                </button>	                               
	                            </div>
	                        </form>
	                    </div>	                   
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div> 

</body>
</html>
